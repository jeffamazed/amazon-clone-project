<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Orders</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/amazon-header.css" />
    <link rel="stylesheet" href="styles/pages/orders.css" />
  </head>
  <body>
    <header>
      <nav class="amazon-nav">
        <div class="amazon-nav-left-section">
          <a href="amazon.html" class="nav-link">
            <img
              class="amazon-logo"
              src="images/amazon-logo-white.png"
              alt="Amazon logo"
            />
            <img
              class="amazon-mobile-logo"
              src="images/amazon-mobile-logo-white.png"
              alt="Amazon logo"
            />
          </a>
        </div>

        <div class="amazon-nav-middle-section">
          <input class="search-bar" type="text" placeholder="Search" />

          <button
            type="button"
            class="search-button"
            aria-label="Search keyword"
          >
            <img
              class="search-icon"
              src="images/icons/search-icon.png"
              alt="Search icon"
            />
          </button>
        </div>

        <div class="amazon-nav-right-section">
          <a class="orders-link nav-link" href="orders.html">
            <span class="returns-text">Returns</span>
            <span class="orders-text">& Orders</span>
          </a>

          <a class="cart-link nav-link" href="checkout.html">
            <img
              class="cart-icon"
              src="images/icons/cart-icon.png"
              alt="Cart icon"
            />
            <div class="cart-quantity js-cart-quantity" role="status"></div>
            <span class="cart-text">Cart</span>
          </a>
        </div>
      </nav>
    </header>

    <main class="main">
      <h1 class="page-title">Your Orders</h1>

      <div class="orders-grid js-orders-grid"></div>
    </main>
    <script type="module" src="./scripts/orders.js"></script>
  </body>
</html>
